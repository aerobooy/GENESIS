<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas de Promesas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
        }

        .envelope {
            width: 300px;
            height: 200px;
            position: relative;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .envelope.open {
            transform: rotateX(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .front {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 2;
        }

        .back {
            background: #f8f9fa;
            transform: rotateX(180deg);
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e9ecef;
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transition: transform 0.4s;
            transform-origin: top;
            z-index: 3;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .seal {
            width: 40px;
            height: 40px;
            background: #dc3545;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .message {
            font-size: 1.2em;
            color: #333;
            line-height: 1.4;
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="this.classList.toggle('open')">
        <div class="flap"></div>
        <div class="front">
            <div class="seal">â™¥</div>
        </div>
        <div class="back"> 
            <p class="message">
                "Nuestra primera promesa es, mantener la racha de tiktok y que si yo pierdo una oportunidad de racha te debo de dar 5mil  y si eres tu que lo pierdes debes de darme 1milðŸ¤ž"
            </p>
        </div>
    </div>
    <div class="instructions">
         clic en la carta para abrir las Promesas
    </div>

</body>
</html>
