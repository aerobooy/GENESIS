<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Promesas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            color: #333;
            text-align: center;
            padding: 40px;
            margin: 0; /* Eliminar márgenes por defecto */
        }
        h1 {
            font-size: 3em;
            color: #ff4081;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #ff4081;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #f50057;
        }

        /* Ajuste para pantallas más pequeñas */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Nuestras Promesas</h1>
    <a href="promesas.html" class="btn">Ver nuestras promesas</a>
</body>
</html>
